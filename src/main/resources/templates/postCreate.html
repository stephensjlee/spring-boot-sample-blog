<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../static/css/clean-blog.css" th:href="@{/css/clean-blog.css}" rel="stylesheet"/>
    <link th:href="@{/css/postCreate.css}" href="../static/css/postCreate.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>
</head>
<body>
<!-- Navigation -->
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Start Bootstrap</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html" th:text="${'Blog Home'}" th:href="@{/blog}">Home</a>
                    </li>
                    <li>
                        <a href="about.html" th:text="${'Create Post'}" th:href="@{/postCreate}">About</a>
                    </li>
                    <li>
                        <a href="post.html" th:text="${'Latest Post'}" th:href="@{/postLatest}">Sample Post</a>
                    </li>
                    <li>
                        <a href="contact.html" th:text="${'Contact'}" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>

<div class="container">
    <div class="row" >
        <form class="form-horizontal" role="form" th:object="${blogEntry}" method="post">
            <div class="form-group">
                <label >Name:</label>
                <textarea class="form-control" rows="1" name="name" th:field="*{name}"></textarea>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Please include a name</td>
            </div>
            <div class="form-group">
                <label >Title:</label>
                <textarea class="form-control" rows="1"  name="title" th:field="*{title}"></textarea>
                <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Please include a title</td>
            </div>
            <div class="form-group">
                <label >Summary:</label>
                <textarea class="form-control" rows="5" name="summary" th:field="*{summary}"></textarea>
                <td th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">Please include a summary</td>
            </div>
            <div class="form-group">
                <label >Content in Markdown:</label>
                <textarea class="form-control" rows="15" name="markdownContent" th:field="*{markdownContent}"></textarea>
                <td th:if="${#fields.hasErrors('markdownContent')}" th:errors="*{markdownContent}">Please include content</td>
            </div>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <input type="submit" value="submit" class="btn btn-primary" />
                </div>
                <div class="btn-group">
                    <input type="submit" value="delete" formaction="/blog.html" th:formaction="${'/delete/posts/' + blogEntry.id + '/' + blogEntry.postUrl}" class="btn btn-danger" />
                </div>
            </div>
        </form>
    </div>
</div>
<!-- /.container -->
</body>

<!-- Footer -->

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                    </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </div>
    </footer>
</div>

</html>
